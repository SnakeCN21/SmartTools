### \u8BBE\u7F6E ###
log4j.rootLogger = debug, error, console

### \u8F93\u51FA\u4FE1\u606F\u5230\u63A7\u5236\u62AC ###
log4j.appender.console = org.apache.log4j.ConsoleAppender
log4j.appender.console.layout = org.apache.log4j.PatternLayout
log4j.appender.console.Target = System.out
log4j.appender.console.encoding=UTF-8
log4j.appender.console.layout.ConversionPattern = %-d{yyyy-MM-dd HH:mm:ss} [%t:%r] - [%p] [%c] %m%n

### \u8F93\u51FA DEBUG \u7EA7\u522B\u4EE5\u4E0A\u7684\u65E5\u5FD7\u5230 C:/Projects Logs/SmartTools/debug.log ###
log4j.appender.debug = org.apache.log4j.RollingFileAppender
log4j.appender.debug.layout = org.apache.log4j.PatternLayout
log4j.appender.debug.File = C:/Projects Logs/SmartTools/debug.log
log4j.appender.debug.MaxFileSize = 500MB
log4j.appender.debug.MaxBackupIndex = 2
log4j.appender.debug.Append = true
log4j.appender.debug.Threshold = DEBUG
log4j.appender.debug.encoding=UTF-8
log4j.appender.debug.layout.ConversionPattern = %-d{yyyy-MM-dd HH:mm:ss} [%t:%r] - [%p] [%c] %m%n

### \u8F93\u51FA ERROR \u7EA7\u522B\u4EE5\u4E0A\u7684\u65E5\u5FD7\u5230 C:/Projects Logs/SmartTools/error.log ###
log4j.appender.error = org.apache.log4j.RollingFileAppender
log4j.appender.error.layout = org.apache.log4j.PatternLayout
log4j.appender.error.File = C:/Projects Logs/SmartTools/error.log
log4j.appender.error.MaxFileSize = 500MB
log4j.appender.error.MaxBackupIndex = 2
log4j.appender.error.Append = true
log4j.appender.error.Threshold = ERROR
log4j.appender.error.encoding=UTF-8
log4j.appender.error.layout.ConversionPattern = %-d{yyyy-MM-dd HH:mm:ss} [%t:%r] - [%p] [%c] %m%n